	<div class="container">
		<div class="row">
  			<div class="col-sm-4">col-sm-4</div>

			<div class="col-sm-8">
				<div class="card" id="card"style="width: auto; height: auto;">
				  <div class="card-body">
					<h1 id="textCard">
					T
					</h1>
				  </div>
				</div>
			</div>
		</div>
		
	</div>
	<script type="text/javascript">


		var arrText = [['a','A'],'B',['c',],['d','D'],['e','E']];
		var index = 0;

		$(document).ready(function(){
			// $.getJSON("127.0.0.1:8081/data", function(data){
			// alert(data);
			// });
			$.ajax({
				url: '127.0.0.1:8081/data',
				dataType: 'json',
				type: 'get',
				success:function(data){
					console.log(data)
				}
			});	
			var wi = $('#card').width();
			$('#textCard').css('font-size',wi);
			a = arrText[index];
			$('#textCard').text(a[1]);
			console.log(wi);
		});

		$(window).resize(function(event) {
			var wid = $('#card').width();
			$('#textCard').css('font-size',wid);
			console.log(wid);
		});

		$(document).keyup(function(e) {
			var code = e.which;
			console.log(code);
			if (code == 39 || code == 40){
				if (index < arrText.length - 1){
					index = index +1;
					console.log(index);
					a = arrText[index];
					$('#textCard').text(a[1]);
				}
				else{
					index = 0;
					console.log(index);
					$('#textCard').text(arrText[index]);
				}
			}
			if (code == 37 || code == 38){
				if (index == 0){
					index = arrText.length -1;
					console.log(index);
					$('#textCard').text(arrText[index]);
				}
				else{
					index = index - 1;
					console.log(index);
					$('#textCard').text(arrText[index]);
				}
			}
		});
	</script>
